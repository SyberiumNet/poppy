<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPPYCAT</title>
    <style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

.container {
    background-image: url('background.png');
    background-size: cover;
    background-position: center;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.content {
    text-align: center;
    color: white;
}

.links {
    margin-top: 20px;
}

.links a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
}

.contract-address {
    margin-top: 30px;
}

.address-container {
    display: flex;
    align-items: center;
    justify-content: center;
}

#contractAddress {
    background-color: rgba(255, 136, 0, 0.4);
    padding: 10px 20px;
    border-radius: 30px;
    margin-right: 20px;
    word-break: break-all;
    font-size: 42px;
    font-weight: bold;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
}

#copyButton {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 30px;
    font-size: 42px;
    font-weight: bold;
    box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.5);
    transition: background-color 0.3s ease;
}

#copyButton:hover {
    background-color: #0056b3;
}
h1{
    font-size: 64px;
    text-shadow: 2px 2px 0 #ffa600, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
}
p{
    font-size: 48px;
    text-shadow: 2px 2px 0 #ffa600, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
}
a{
    font-size: 42px;
    text-shadow: 2px 2px 0 #ffa600, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 30px;
    font-size: 42px;
    font-weight: bold;
    box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.5);
    transition: background-color 0.3s ease;
}
@media (max-width: 768px) {
            .content {
                max-width: 90%;
            }

            .content h1 {
                font-size: 2.5em;
            }

            .content p {
                font-size: 1.5em;
            }

            .links a {
                font-size: 1.2em;
            }

            #contractAddress,
            #copyButton {
                font-size: 1em;
                margin-top: 20px;
                margin-bottom: 20px;
            }
        }
</style>    
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>POPPYCAT</h1>
            <p>Follow and Join Our Community</p>
            <div class="links">
                <a href="https://t.me/poppycatsolana" target="_blank">Telegram</a>
                <a href="https://twitter.com/poppycatsol" target="_blank">Twitter</a>
            </div>
            <p>CA: <span id="contractAddress">0x1234567890abcdef</span> <button id="copyButton" onclick="copyContractAddress()">Copy</button></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
        function copyContractAddress() {
    var contractAddress = document.getElementById("contractAddress");
    var range = document.createRange();
    range.selectNode(contractAddress);
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(range);
    document.execCommand("copy");
    window.getSelection().removeAllRanges();
    document.getElementById("copyButton").innerText = "Copied";
    const defaults = {
  spread: 360,
  ticks: 50,
  gravity: 0,
  decay: 0.94,
  startVelocity: 30,
  shapes: ["star"],
  colors: ["FFE400", "FFBD00", "E89400", "FFCA6C", "FDFFB8"],
};

function shoot() {
  confetti({
    ...defaults,
    particleCount: 40,
    scalar: 1.2,
    shapes: ["star"],
  });

  confetti({
    ...defaults,
    particleCount: 10,
    scalar: 0.75,
    shapes: ["circle"],
  });
}

setTimeout(shoot, 0);
setTimeout(shoot, 100);
setTimeout(shoot, 200);
}
    </script>
</body>
</html>
